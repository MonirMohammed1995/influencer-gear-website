<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Website</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="poppins-regular">
    <header>
      <nav class="navbar display-flex">
        <img src="icon/menu.png" alt="" class="menu-icon">
        <h3 class="brand text-light-gary">Influencer products</h3>
        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a href="" class="nav-link text-light-gary">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-light-gary">Products</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-light-gary">Sign up</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-light-gary">Log In</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-light-gary"
              ><img class="nav-icon" src="icon/search.png" alt="Search"
            /></a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-light-gary"

            /></a>
          </li>
        </ul>
        <img src="icon/shopping.png" alt="" class="list-icon">

      <div class="banner display-flex-banner">

          <h2 class="banner-title">Start your Journey as<br />Influencer</h2>
          <p class="banner-description">

    <main>
      <section class="container-logo">
        <div class="companies-logo">
          <a href=""><img src="logos/Alibaba.svg" alt="" class="companies-icon"></a>
          <a href=""><img src="logos/Amazon.svg" alt="" class="companies-icon"></a>
          <a href=""><img src="logos/Daraz.pk Logo.svg" alt="" class="companies-icon"></a>
          <a href=""><img src="logos/Ebay.svg" alt="" class="companies-icon"></a>
          <a href=""><img src="logos/Rakuten.svg" alt="" class="companies-icon"></a>

          <a href=""><img src="logos/Target.svg" alt="" class="companies-icon"></a>
